version: "3.9"

services:
  mongodb:
    image: mongo
    container_name: materiel_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: materiel_chroma
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    volumes:
      - chroma_data:/data

volumes:
  mongodb_data:
  chroma_data:
